name: Gatsby Build

on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Cypress Test
        run: npm test:ci-develop
